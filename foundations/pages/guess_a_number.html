<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/guess_a_number_css.css" /> <!-- add css -->
    <title>Guess A Number</title>
</head>
<body>
<header>
    <h1>Guess A Number</h1>
    <p class="between">(Guess between 1 - 20)</p>
    <button class="btn again">Reset?</button>
    <div class="number">?</div>
</header>
<main>
    <p class="rules">Rules: <ol>
    <li>Start with score 20</li>
    <li>-1 for every wrong guess</li>
    <li>less guesses means a higher score </li>
    <li>Have fun guessing !</li>
</ol>
    </p>
    <section class="left">
        <label>
            <input type="number" class="guess" />
        </label>
        <button class="btn check">Check!</button>
    </section>
    <section class="right">
        <p class="message">Guess the number!</p>
        <p class="label-score">Score: <span class="score">20</span></p>
        <p class="label-highscore">
            High Score: <span class="highscore">0</span>
        </p>
    </section>
</main>
<script src=""></script> <!-- add script -->
</body>
</html>
